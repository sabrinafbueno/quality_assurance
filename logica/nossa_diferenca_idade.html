<meta charset="UTF-8">

<h1>Idade do meu irmão</h1>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    var minhaIdade = 27;
    var idadeIrmao = 32;

    var diferenca = idadeIrmao - minhaIdade

    function mostra (frase) {
        document.write(frase);
    }


    document.write("Idade do meu irmão é: " + idadeIrmao+ " anos");
    pulaLinha();
    document.write("Minha idade é: " + minhaIdade+ " anos");
    pulaLinha();

    mostra("Nossa diferença de idade é de " + diferenca + " anos");




    




    
</script>
